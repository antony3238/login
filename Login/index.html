<!doctype html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee MS - Inicio de Sesión</title>
    <link rel="icon" type="image/png" href="icono.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background-image: url('fondo.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-signin {
        max-width: 400px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      .btn-primary {
        background-color: #4a2c2a;
        border: none;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #6d4141;
      }

      .form-floating label {
        color: #6c757d;
      }

      .form-check-label {
        color: #6c757d;
      }

      .bd-mode-toggle {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Botón para cambiar de temas dark/light -->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
              id="bd-theme"
              type="button"
              aria-expanded="false"
              data-bs-toggle="dropdown"
              aria-label="Toggle theme (auto)">
        <!-- Usa tu propio ícono aquí -->
        <img src="ruta/a/tu-icono.png" alt="Ícono de tema" width="24" height="24">
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Light
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Dark
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
            Auto
          </button>
        </li>
      </ul>
    </div>

    <!-- Formulario de inicio de sesión -->
    <main class="form-signin w-100 m-auto">
      <form>
        <div class="text-center">
          <h1 class="mb-4">Coffee MS</h1>
          <h2 class="h4 mb-3 fw-normal">Iniciar sesión</h2>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recordarme
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>

        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </main>
  </body>
</html>
